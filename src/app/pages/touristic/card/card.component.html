

@if (attraction$ | async; as attraction) {
  <div class="card" style="width: 18rem;">
    <img [src]="attraction.images[0]" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{attraction.name}}</h5>
      <p class="card-text">S{{attraction.description}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Ciudad: {{attraction.city.name}}</li>
    </ul>
  </div>
}
